<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Submit bug</title>
  </head>
  <body>
    <div class="container">
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Your name</h3>
          <input
            type="text"
            name="customer"
            placeholder="Enter your name here"
          />
        </div>
        <div class="form-group">
          <h3>Bug type</h3>
          <select name="dealer">
            <option value="">Select Type</option>
            <option value="User Interface">User Interface</option>
            <option value="Client-side Code">Client-side Code</option>
            <option value="Server-side Code">Server-side Code</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Bug priority (1 is highest)</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
          <input type="radio" name="rating" value="6" /> 6
          <input type="radio" name="rating" value="7" /> 7
          <input type="radio" name="rating" value="8" /> 8
          <input type="radio" name="rating" value="9" /> 9
          <input type="radio" name="rating" value="10" checked /> 10
        </div>
        <div class="form-group">
          <h3>Bug summary</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Enter a quick summary of the bug"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
